{{#parkings}}
    <div class="single-parking-element" data-park-id="{{id}}">
        <span class="text"><b>Coperto:</b> <i class="fa fa-check {{indoor}} icon"></i><i class="fa fa-times {{indoor}} icon"></i></span>
        <span class="text"><b>Assicurazione:</b> <i class="fa fa-check {{insurance}} icon"></i><i class="fa fa-times {{insurance}} icon"></i></span>
        <span class="price-text"><b>Prezzo:</b> {{price}} </span>
    </div>
{{/parkings}}
